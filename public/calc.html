<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/calc.css">
    <script type="text/javascript" src="js/calc.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <span id="display" class="result">0</span>
        </div>
        <div class="teclas">
            <div class="key"><button onclick="calc(this)" class="calcOp" type="button">AC</button></div>
            <div class="key"><button onclick="calc(this)" class="calcOp" type="button">+/-</button></div>
            <div class="key"><button onclick="calc(this)" class="calcOp" type="button">%</button></div>
            <div class="key"><button onclick="calc(this)" class="operador" type="button">รท</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">8</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">7</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">9</button></div>
            <div class="key"><button onclick="calc(this)" class="operador" type="button">x</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">4</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">5</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">6</button></div>
            <div class="key"><button onclick="calc(this)" class="operador" type="button">-</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">1</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">2</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">3</button></div>
            <div class="key"><button onclick="calc(this)" class="operador" type="button">+</button></div>
            <div class="key" style="width: 50%;"><button onclick="calc(this)" class="num" type="button">0</button></div>
            <div class="key"><button onclick="calc(this)" class="num" type="button">,</button></div>
            <div class="key"><button onclick="calc(this)" class="operador" type="button">=</button></div>
        </div>
    </div>
</body>

</html>
